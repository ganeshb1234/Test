trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Hello world'

      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            # Write your PowerShell commands here.
            
            Write-Host "Hello World"
            $headers = @{ Authorization = "Basic Z2FuZXNoMDEyOmdhbmVzaDAxOQ==" }
            $url = "http://10.192.65.37/LoadTest/rest/authentication-point/authenticate"
            $responseData = Invoke-WebRequest -Uri $url -Method Get -Headers $headers -UseBasicParsing
            return $responseData